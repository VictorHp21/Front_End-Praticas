<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual sua nacionalidade?</title>
</head>
<body>
    <h1>Qual sua nacionalidade?</h1>
    Digite o nome do seu país: <input type="text" name="txtn" id="txtn">
    <input type="button" value="Verificar" onclick="verifique()">
    <div id = "res"></div>
    <script>
function verifique(){
    var txtn = document.getElementById("txtn")
    var res = document.querySelector("div#res")
    var txtn = (txtn.value)
    if(txtn == "Brasil"){
res.innerHTML = `<p>Você é Brasileiro </p>`
    } else {
        res.innerHTML = `<p>Voce é estrangeiro</p>`
    }
}
    </script>

</body>
</html>
