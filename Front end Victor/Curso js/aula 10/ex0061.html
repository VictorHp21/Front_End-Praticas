<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos dom 2.0</title>
    <style>
        div#area {
            font: normal 15pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = "area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">Interaja...</div>
    <script>
         var area = document.getElementById("area")
        function clicar(){
            area.innerText = 'clicou!!!'
        }
        function entrar(){
           area.innerText = "Entrou"
        }
        function sair(){
            area.innerText = "Saiu"
        }
    </script>
</body>
</html>
