<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa 2</title>
    <style>
        body {
            background-color: blueviolet;
            color: white; /*comentário em css */
            font: normal 20pt Arial;
        }
        h1 {
            color: black;
        }
        p{
            color: black;
        }
    </style>
</head>
<body>
    <h1> Olá, mundo! </h1> <!--Comentário html-->
    <p> Já me livrei da maldição !</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('digite um número:'))
        var n2 = Number.parseFloat(window.prompt('digite outro número:'))
        var s = n1 + n2
        window.alert("A soma dos valores é: " + s) //concatenação
        // number + number para adição
        // string + string para  concatenação
        var p = window.prompt("digite uma palavra: ")
        document.write (`A palavra ${p} tem ` + p.length + " letras" )
    </script>
</body>
</html>
