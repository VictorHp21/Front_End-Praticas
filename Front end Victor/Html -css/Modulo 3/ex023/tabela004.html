<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo tabela completa</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 600px;
            height: 300px;
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th#nomes{
            

        }
        td.Nome{
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col" id="nomes">Nomes</th>
                <th scope="col" colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="col" rowspan="3" >Mulheres</th>
                <td class="Nome">Ana Maria Santos</td>
                
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
               
                
            </tr>
           
            <tr>
                <td class="Nome">Beatriz S</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td class="Nome">Claudia M</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>big Hero</td>
            </tr>
           <tr>
            <th scope = "col" rowspan="3">Homens</th>
            <td class="Nome">Bruno M</td>
            <td>Intocaveis</td>
            <td>Amn√©sia</td>
            <td>Gladiador</td>
           </tr>
           <tr>
            <td class="Nome">Daniel W</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>dangal</td>
           </tr>
           <tr>
            <td class="Nome">Fabiano M</td>
            <td>Star Wars</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
           </tr>
           
        </tbody>
    </table>
</body>
</html>
