<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor</p>
    <video width="560" poster="imagens/sun.avif" controls>
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/videoogv.ogv" type="video/ogv">
        <p>Seu navegador pode não ter compatibilidade com reprodução de videos</p>
        <!--esse modo consome bastante dado do proprio servidor.-->
    </video>
        <h1>Inserindo videos do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/kzsWOUVxI8Q?si=Cbi8V0_Vfr-5U1Lb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
