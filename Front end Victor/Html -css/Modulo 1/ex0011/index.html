<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua
        o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>vamos aprender a reproduzir aúdio em HTML 5</p>
    <!-- <audio src="media/musica.mp3" controls autoplay></audio>-->
    <!--MP3 WAV OGG-->
  <audio preload="metadata" autoplay controls>
    <source src="media/musica.mp3" type="audio/mpeg">
    <source src="media/musica.ogg" type="audio/ogg">
    <source src="media/musica.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/musica.mp3">clique aqui para baixar o arquivo MP3></a></p>
  </audio>
</body>
</html>
