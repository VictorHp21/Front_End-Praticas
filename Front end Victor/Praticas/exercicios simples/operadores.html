<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello world!!!</h1>
   
    <script>
        let num1 = prompt("Digite um número: ");
        let num2 = prompt("Digite outro número")

        num1 = Number(num1);
        num2 = Number(num2);

        window.alert(`A soma é ${num1 + num2}`);
        window.alert(`A subtração é ${num1 - num2}`);
        window.alert(`A divisão é ${num1 / num2}`);
        window.alert(`A multiplicação ${num1 * num2}`);
    </script>
</body>
</html>
